<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{'/login'}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">Admin</a>
    </li>
  </ul>

  <br>

  <h3>Add Item</h3>

  <form method="post" th:object="${item}" th:action="@{'/add-item?id=' + ${wishlist_id}}">
    <div class="mb-3">
      <label for="item_name">Item Name</label>
      <input type="text" class="form-control" id="item_name" name="item_name" required>

      <label for="item_link">Item Link</label>
      <input type="url" class="form-control" id="item_link" name="item_link" required>

      <label for="item_price">Item Price</label>
      <input type="number" class="form-control" id="item_price" name="item_price" required>

      <label for="item_quantity">Item Quantity</label>
      <input type="number" class="form-control" id="item_quantity" name="item_quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
</body>
</html>
