<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/login'}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">Admin</a>
        </li>
    </ul>

    <br>

    <h3>Items</h3>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Item name</th>
        <th>Item link</th>
        <th>Item price</th>
        <th>Item quantity</th>
        <th></th>
        </thead>

        <tbody>
        <tr th:each="item: ${item}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getItem_name()}"></td>
            <td th:text="${item.getItem_link()}"></td>
            <td th:text="${item.getItem_price()}"></td>
            <td th:text="${item.getItem_quantity()}"></td>
            <td>
                <a th:href="@{'/edit-item?id=' + ${item.getId()}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/delete-item?id=' + ${item.getId()} + '&wishlist_id=' + ${wishlist_id}}" class="btn btn-danger">Delete</a>
            </td>
        </tbody>

    </table>
    <a th:href="@{'/add-item?id=' + ${wishlist_id}}" class="btn btn-success">Add item</a>
</div>
</body>
</html>
