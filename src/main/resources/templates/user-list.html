<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">User list</a>
    </li>
  </ul>

  <br>

<h3>User list</h3>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.first_name}"></td>
    <td th:text="${user.last_name}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{'/edit-user?id=' + ${user.getId()}}">Edit</a>
      <a th:href="@{'/delete-user?id=' + ${user.getId()}}">Delete</a>
      <a th:href="@{'#'}">Wishlists</a>
    </td>
  </tr>
  </tbody>
</table>

</div>
</body>
</html>
