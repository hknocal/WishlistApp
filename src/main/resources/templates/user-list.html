<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<ul>
  <li><a th:href="@{'/'}">User list</a></li>
  <li><a th:href="@{'/create-user'}">Create user</a></li>
</ul>
<h1>User list</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.first_name}"></td>
    <td th:text="${user.last_name}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{'#'}">Edit</a>
      <a th:href="@{'#'}">Delete</a>
      <a th:href="@{'#'}">Wishlists</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
