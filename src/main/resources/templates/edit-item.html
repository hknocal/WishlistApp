<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/login'}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">Admin</a>
        </li>
    </ul>

    <br>

    <h3>Edit item</h3>

    <form method="post" th:object="${item}" th:action="@{/edit-item}">

        <div class="mb-3">
            <input type="hidden" id="user_id" th:field="*{id}"/>

            <label for="item_name" class="form-label">Item Name:</label>
            <input type="text" id="item_name" class="form-control" th:field="*{item_name}" required/>

            <label for="item_link" class="form-label">Item Link:</label>
            <input type="text" id="item_link" class="form-control" th:field="*{item_link}" required/>

            <label for="item_price" class="form-label">Item Price:</label>
            <input type="number" id="item_price" class="form-control" th:field="*{item_price}" required/>

            <label for="item_quantity" class="form-label">Item Price:</label>
            <input type="number" id="item_quantity" class="form-control" th:field="*{item_quantity}" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

</div>
</body>
</html>
