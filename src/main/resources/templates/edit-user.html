<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">User list</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
        </li>
    </ul>

    <br>

    <h3>Edit user</h3>

    <form method="post" th:object="${user}" th:action="@{/edit-user}">

        <div class="mb-3">
            <input type="hidden" id="user_id" th:field="*{id}"/>

            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" class="form-control" th:field="*{first_name}" required/>

            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" class="form-control" th:field="*{last_name}" required/>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

</div>
</body>
</html>
