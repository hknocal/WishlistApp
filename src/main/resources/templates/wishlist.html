<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/login'}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">Admin</a>
        </li>
    </ul>

    <br>

    <h3>Wishlists</h3>

    <table class="table">
        <thead>
        <th>ID</th>
        <th>Wishlist title</th>
        <th></th>
        </thead>

        <tbody>
        <tr th:each="wishlist: ${wishlist}">
            <td th:text="${wishlist.getId()}"></td>
            <td th:text="${wishlist.getWishlist_title()}"></td>
            <td>
                <a href="#" class="btn btn-warning">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
                <a th:href="@{'/wishlist/items?id=' + ${wishlist.getId()}}" class="btn btn-primary">Items</a>
                <a th:href="@{'/add-item?id=' + ${wishlist.getId()}}" class="btn btn-success">Add item</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
