<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/login'}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{'/create-user'}">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user-list'}">Admin</a>
        </li>
    </ul>

    <br>

    <h3>Add Wishlist</h3>

    <form method="post" th:object="${wishlist}" th:action="@{'/add-wishlist?id=' + ${user_id}}">
        <div class="mb-3">
            <label for="wishlist_title">Wishlist Title</label>
            <input type="text" class="form-control" id="wishlist_title" name="wishlist_title" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
